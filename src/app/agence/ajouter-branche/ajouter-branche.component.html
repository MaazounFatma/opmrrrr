<div id="divbody" class="container-fluid">
  <h1>ADD BRANCHE</h1>

  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="id">ID-branche </label>
      <input type="number" name="id" class="form-control">
      <label for="nom">Name </label>
      <input type="text" name="nom" [(ngModel)]="nom" required pattern="[A-Z].{1,}" class="form-control"
        #nom1="ngModel">
      <div *ngIf="nom1.invalid && nom1.dirty" class="alert alert-danger">
        the name must start with a capital letter
      </div>
      <div [hidden]="!nom1.errors?.required || nom1.pristine" class="alert alert-danger">
        Name is required field </div>



      <label for="adresse">Address </label>
      <input type="text" name="adresse" [(ngModel)]="adresse" required class="form-control" #address="ngModel">
      <div *ngIf="address.invalid && address.dirty" class="alert alert-danger">
        the address must start with a capital letter
      </div>
      <div [hidden]="!address.errors?.required || address.pristine" class="alert alert-danger">
        address is required field </div>
      <label for="tel">Phone number</label>
      <div class="row">
        <div class="col">
          <input type="number" name="tel1" [(ngModel)]="tel1" required class="form-control">
        </div>
        <div class="col">
          <input type="number" name="tel2" [(ngModel)]="tel2" yclass="form-control">
        </div>
      </div>
      <button type="submit" class="btn btn-success" id="btn1" [disabled]="f.invalid">Valider</button>
      <button type="reset" class="btn btn-danger" id="btn1">vider</button>
    </div>
  </form>
  <div [hidden]="!submitted" class="alert alert-primary" id="msg">
    {{msg}}
  </div>
</div>
