<div id="divbody" class="container-fluid">
  <h1>ADD Hotel</h1>

  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="nom">Name </label>
      <input type="text" name="level" [(ngModel)]="level" required pattern="[A-Z]+" class="form-control"
        #nom1="ngModel">
      <div *ngIf="nom1.invalid && nom1.dirty" class="alert alert-danger">
        le nom doit etre en majiscule
      </div>
      <div [hidden]="!nom1.errors?.required || nom1.pristine" class="alert alert-danger">
        Le nom est un champ obligatoire
      </div>
      <label for="id">ID-Hotel </label>
      <input type="number" name="id" [(ngModel)]="id" class="form-control" required pattern="1[3-9]" #identif="ngModel">
      <div *ngIf="identif.invalid && identif.dirty" class="alert alert-danger">
        l'identifiant doit >=13
      </div>
      <div [hidden]="!identif.errors?.required || identif.pristine" class="alert alert-danger">
        L'identifiant est un champ obligatoire
      </div>

      <label for="nbrEtoile">nbrEtoile </label><br />
      <input type="radio" id="1E" name="nbrEtoile" [(ngModel)]="nbrEtoile1" value="1E">✩
      <input type="radio" id="2E" name="nbrEtoile" [(ngModel)]="nbrEtoile2" value="2E"> ✩✩
      <input type="radio" id="3E" name="nbrEtoile" [(ngModel)]="nbrEtoile3" value="3E"> ✩✩✩
      <input type="radio" id="4E" name="nbrEtoile" [(ngModel)]="nbrEtoile4" value="4E"> ✩✩✩✩
      <input type="radio" id="5E" name="nbrEtoile" [(ngModel)]="nbrEtoile5" value="5E"> ✩✩✩✩✩<br />

      <label for="photo">photo</label>
      <input type="string" name="photo" [(ngModel)]="photo" required class="form-control">
      <label for="Ville">Ville</label>
      <input type="string" name="Ville" [(ngModel)]="Ville" required class="form-control">
      <label for="pension">pension</label>
      <input type="string" name="pension" [(ngModel)]="pension" required class="form-control">

      <button type="submit" class="btn btn-success" id="btn1" [disabled]="f.invalid">Valider</button>
      <button type="reset" class="btn btn-danger" id="btn1">vider</button>
    </div>
  </form>
  <div [hidden]="!submitted" class="alert alert-primary" id="msg">
    {{msg}}
  </div>
</div>
